<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="thang" type="number" placeholder="Nhập tháng">
    <input id="nam" type="number" placeholder="Năm">
    <button id="chuyensangngay" onclick="chuyendoi()">Kiểm tra xem có bao nhiêu ngày trong tháng</button>
    <p id="phatngon"></p>
    <script>
        function chuyendoi() {

            var thang = Number(document.getElementById("thang").value);
            var nam = Number(document.getElementById("nam").value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("phatngon").innerHTML = "Tháng " + thang + " năm " + nam + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11: document.getElementById("phatngon").innerHTML = "Tháng " + thang + " năm " + nam + " có 30 ngày";
                    break;
                case 2:

                    if (nam % 4 == 0) {
                        if (nam % 100 == 0) {
                            if (nam % 400 == 0) {
                                document.getElementById("phatngon").innerHTML = "Tháng " + thang + " năm " + nam + " có 29 ngày";
                            } else {
                                document.getElementById("phatngon").innerHTML = "Tháng " + thang + " năm " + nam + " có 28 ngày";
                            }
                        } else {
                            document.getElementById("phatngon").innerHTML = "Tháng " + thang + " năm " + nam + " có 29 ngày";
                        }
                    } else {
                        document.getElementById("phatngon").innerHTML = "Tháng " + thang + " năm " + nam + " có 28 ngày";
                    }

            }
        }
    </script>

</body>

</html>
