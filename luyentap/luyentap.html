<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="browser"></input>
    <button onclick="kiemtra()">Kiểm tra trình duyệt đang dùng</button>
    <script>
        function kiemtra() {
            var browser = document.getElementById("browser").value;
            switch (browser) {
                case 'Edge':
                    alert("You've got the Edge!");
                    break;
                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');
            }
        }
    </script>
</body>

</html>
